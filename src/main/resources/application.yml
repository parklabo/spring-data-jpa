# Spring Data JPA 학습 애플리케이션 설정

spring:
  # 애플리케이션 이름
  application:
    name: spring-data-jpa-tutorial

  # 데이터소스 설정 (H2 인메모리 데이터베이스)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 설정
  jpa:
    # Hibernate DDL 자동 생성 전략
    # - create: 기존 테이블 삭제 후 재생성
    # - create-drop: create + 애플리케이션 종료 시 테이블 삭제
    # - update: 변경된 스키마만 적용 (운영 환경에서는 사용 주의)
    # - validate: 엔티티와 테이블이 정상 매핑되었는지만 확인
    # - none: 아무것도 하지 않음
    hibernate:
      ddl-auto: create-drop

    # SQL 쿼리 로그 출력
    show-sql: true

    # Hibernate 추가 설정
    properties:
      hibernate:
        # SQL 쿼리 포맷팅 (읽기 쉽게 정렬)
        format_sql: true
        # SQL 주석 출력
        use_sql_comments: true
        # 배치 처리 크기 설정 (N+1 문제 해결)
        default_batch_fetch_size: 100

    # 엔티티가 LazyInitializationException을 방지
    # 운영 환경에서는 false 권장 (성능 문제)
    open-in-view: true

  # H2 Console 설정 (개발 환경 전용)
  h2:
    console:
      enabled: true
      path: /h2-console

# 로깅 설정
logging:
  level:
    # 전체 로그 레벨
    root: INFO
    # JPA/Hibernate 로그
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    # Spring Data JPA 로그
    org.springframework.data: DEBUG
    # 애플리케이션 로그
    com.example.jpa: DEBUG

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /

---
# 운영 환경 설정 (application-prod.yml로 분리 권장)
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # MySQL 운영 환경 설정 예시
    url: jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate  # 운영 환경에서는 validate 또는 none 사용
    show-sql: false       # 운영 환경에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false

  h2:
    console:
      enabled: false      # 운영 환경에서는 H2 Console 비활성화

logging:
  level:
    root: WARN
    com.example.jpa: INFO
